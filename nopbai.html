            list-style-type: none;

            margin: 10px 0;
            transition: all 0.3s ease;
        }
        a {
            text-decoration: none;
            color: #0066cc;

            transition: all 0.3s ease;
            text-align: left;
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
        }
        a:hover {
            color: #ff6600;
            border-color: #ff6600;
            transform: translateX(-20px);
        }
